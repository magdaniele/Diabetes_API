        #    image: mongo-express
        #    restart: always
        #    ports:
        #      - 8081:8081
        #    environment:
        #      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
        #      - ME_CONFIG_MONGODB_ADMINPASSWORD=example
        #      - ME_CONFIG_MONGODB_URL=mongodb://root:example@database:27017/
        #    networks:
        #      - app-network
        #    depends_on:
        #      - database

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  node_modules:  
